<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="./css/DesafioSefaz.css" rel="stylesheet" />
	<title>Desafio Sefaz</title>
</h:head>
<h:body>
	<h:form>

		<p:growl id="caixaMensagem" autoUpdate="true" showSummary="false"
			showDetail="true" sticky="true" />

		<p:dialog header="Login" closable="false" visible="true"
			draggable="false" resizable="false" modal="true">
			<p:panelGrid columns="2" styleClass="semBorda">
				<p:outputLabel value="Email:" />
				<p:inputText required="true" maxlength="45" size="30"
					validatorMessage="Digite um email valido!"
					requiredMessage="Digite o email!" value="#{loginMbean.email}">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
					</f:validateRegex>
				</p:inputText>

				<p:outputLabel value="Senha:" />
				<p:password required="true" maxlength="10" size="12"
					requiredMessage="Digite a senha!" value="#{loginMbean.senha}">
				</p:password>
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="semBorda">
				<p:commandButton value="Logar" action="#{loginMbean.logar()}" update="caixaMensagem"/>
			</p:panelGrid>

		</p:dialog>
	</h:form>
</h:body>
</html>
